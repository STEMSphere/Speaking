<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not Just English — Speak with Confidence</title>

  <!-- Calendly inline widget CSS -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />

  <style>
    /* —— Global & existing styles (unchanged) —— */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 3em 1em 1em;
    }
    .title-group {
      display: inline-block;
      line-height: 1.4em;
      margin-bottom: 0.5em;
    }
    .title-group span {
      font-size: 2.8em;
      font-weight: 700;
      color: #FFDD00;
      display: block;
      letter-spacing: 1px;
      line-height: 1.2em;
    }
    h2 {
      font-size: 1.4em;
      color: #ccc;
      font-weight: normal;
      margin-top: 0.8em;
      margin-bottom: 0.4em;
    }
    .pill-bar {
      display: inline-block;
      margin-top: 0.6em;
      background: linear-gradient(to right, #00FFFF, #FF00FF);
      color: white;
      font-size: 1.05em;
      font-weight: 600;
      padding: 0.5em 1.4em;
      border-radius: 999px;
      box-shadow: 0 0 6px rgba(255, 0, 255, 0.5);
    }
    main {
      max-width: 850px;
      margin: auto;
      padding: 2em 1em 3em;
      position: relative;
    }
    .electric-frame {
      position: relative;
      padding: 10px;
      border-radius: 12px;
      margin: 2em auto;
      background-color: #000;
      box-shadow: 0 0 10px #fdf200, 0 0 16px #ffe600, 0 0 22px #fff000;
      animation: flicker 1.5s infinite alternate;
      max-width: 800px;
    }
    @keyframes flicker {
      0% { box-shadow: 0 0 8px #ffeb3b, 0 0 12px #fdf200, 0 0 18px #ffe600; }
      100% { box-shadow: 0 0 12px #fdf200, 0 0 18px #fff000, 0 0 24px #ffeb3b; }
    }

    /* —— Masked Video Styles —— */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .video-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
    }
    .placeholder-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://img.youtube.com/vi/O0FWEKTiZCc/maxresdefault.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      z-index: 100;
    }
    .play-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 15px #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
    }
    .play-button::after {
      content: '';
      display: block;
      width: 0; height: 0;
      border-left: 25px solid #000;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }
    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      z-index: 0;
    }
    .click-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 200;
      cursor: pointer;
    }

    /* —— Form Overlay & Buttons —— */
    #formOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: flex;
    }
    #formOverlay form {
      background: #222;
      padding: 2em;
      border-radius: 8px;
      text-align: center;
    }
    #formOverlay input {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    #formOverlay button {
      padding: 0.8em 1.6em;
      background: #FFDD00;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    .sign-up-btn, .schedule-btn {
      display: none;
      position: absolute;
      bottom: 15%;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 4px;
      background: #FFDD00;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 8px rgba(255, 221, 0, 0.7);
      cursor: pointer;
      z-index: 900;
    }
    .sign-up-btn { left: 10%; }
    .schedule-btn { right: 10%; }

    /* —— Rest of existing styles —— */
    .arrow-up {
      font-size: 2.2em;
      color: #FFA500;
      text-shadow: 0 0 6px #ffcc66;
      letter-spacing: 0.5em;
      margin: 0.3em 0 0;
    }
    .access-message {
      font-size: 1.35em;
      font-weight: 700;
      color: #ffffff;
      font-family: 'Segoe UI Semibold', sans-serif;
      margin-top: 0.3em;
    }
    .video-message {
      font-size: 1.15em;
      color: #ccc;
      line-height: 1.6em;
      padding: 0 1em;
      margin-top: 1.2em;
    }
    footer {
      font-size: 0.85em;
      color: #bbb;
      padding: 2em 1em;
      border-top: 1px solid #333;
    }
    @media (max-width: 600px) {
      .title-group span { font-size: 1.8em; }
      h2 { font-size: 1.2em; }
      .pill-bar { font-size: 0.95em; padding: 0.4em 1.2em; }
      .access-message { font-size: 1.2em; }
      .arrow-up { font-size: 1.8em; }
      .video-message { font-size: 1.05em; }
      #formOverlay input, #formOverlay button { width: 90%; font-size: 0.9em; }
      .sign-up-btn, .schedule-btn { bottom: 10%; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-group">
      <span>Not Just English.</span>
      <span>Speak with Confidence.</span>
    </div>
    <h2>Speak Confidently → Improve Daily → Succeed Everywhere</h2>
    <div class="pill-bar">Speak English Confidently</div>
  </header>

  <main>
    <div class="electric-frame">
      <div class="video-container">
        <div class="video-wrapper">
          <div class="placeholder-frame" id="placeholder"></div>
          <div class="play-button" id="playBtn"></div>
          <div id="player"></div>
          <div class="click-overlay"></div>
        </div>
      </div>

      <div id="formOverlay">
        <form id="accessForm">
          <input
            type="email"
            id="emailInput"
            placeholder="Enter your email to get access"
            required
          />
          <button type="submit">Get Access</button>
        </form>
      </div>

      <button class="sign-up-btn">Start Now</button>
      <button class="schedule-btn">Schedule Now</button>
    </div>

    <div class="arrow-up">↑↑↑↑</div>
    <div class="access-message">Watch Video for Access details</div>
    <p class="video-message">
      Our students don’t just memorize. They perform, present, and speak with pride.
    </p>
  </main>

  <footer>
    © 2025 STEMSphere Academy. All rights reserved.
  </footer>

  <!-- Calendly & YouTube IFrame API + control logic -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player, intervalId;
    const flags = { form: false, start: false, schedule: false };
    const formTime = 136, startTime = 212, scheduleTime = 214;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        host: 'https://www.youtube-nocookie.com',
        videoId: 'O0FWEKTiZCc',
        playerVars: {
          controls: 0,
          disablekb: 1,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          enablejsapi: 1,
          autoplay: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      const placeholder = document.getElementById('placeholder');
      const playBtn = document.getElementById('playBtn');
      const clickOv = document.querySelector('.click-overlay');
      clickOv.addEventListener('click', () => {
        if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
          placeholder.style.display = 'none';
          playBtn.style.display = 'none';
          document.getElementById('player').style.display = 'block';
          player.playVideo();
        } else {
          player.pauseVideo();
        }
      });
    }

    function onPlayerStateChange(event) {
      const placeholder = document.getElementById('placeholder');
      const playBtn = document.getElementById('playBtn');

      if (event.data === YT.PlayerState.PLAYING) {
        placeholder.style.display = 'none';
        playBtn.style.display = 'none';
        intervalId = setInterval(checkMilestones, 500);

      } else if (event.data === YT.PlayerState.PAUSED) {
        placeholder.style.display = 'block';
        playBtn.style.display = 'flex';
        clearInterval(intervalId);

      } else if (event.data === YT.PlayerState.ENDED) {
        clearInterval(intervalId);
      }
    }

    function checkMilestones() {
      const t = player.getCurrentTime();
      if (t >= formTime && !flags.form) {
        flags.form = true;
        document.getElementById('formOverlay').style.display = 'flex';
      }
      if (t >= startTime && !flags.start) {
        flags.start = true;
        document.querySelector('.sign-up-btn').style.display = 'block';
      }
      if (t >= scheduleTime && !flags.schedule) {
        flags.schedule = true;
        document.querySelector('.schedule-btn').style.display = 'block';
      }
    }

    // Form submission → redirect
    document.getElementById('accessForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'https://www.stemsphere.academy/products/courses/public-speaking';
    });

    // “Start Now” button → redirect
    document.querySelector('.sign-up-btn').addEventListener('click', function() {
      window.location.href = 'https://www.stemsphere.academy/products/courses/public-speaking';
    });

    // “Schedule Now” button → open Calendly
    document.querySelector('.schedule-btn').addEventListener('click', function() {
      Calendly.initPopupWidget({
        url: 'https://calendly.com/your-calendly-link'  /* ← replace with your actual Calendly URL */
      });
    });
  </script>
</body>
</html>
