<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not Just English — Speak with Confidence</title>

  <!-- Calendly inline widget CSS -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />

  <style>
    /* ----------------------------------------------------------------
       Global Reset & Base Styles (UNCHANGED from Learn)
    ---------------------------------------------------------------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 3em 1em 1em;
    }
    .title-group {
      display: inline-block;
      margin-bottom: 0.4em;
    }
    .title-group span {
      display: block;
      font-size: 2.8em;
      font-weight: 700;
      color: #FFDD00;
      letter-spacing: 1px;
      margin: 0.4em 0;
    }
    h2 {
      font-size: 1.4em;
      color: #ccc;
      margin-top: 0.2em;
    }
    .pill-bar {
      display: inline-flex;
      align-items: center;
      padding: 0.4em 1em;
      border-radius: 999px;
      background: linear-gradient(90deg, #00f8ff, #ff00d0);
      font-weight: 700;
      font-size: 0.95em;
      color: #fff;
      margin-top: 0.6em;
    }
    .pill-bar span + span {
      margin-left: 0.5em;
    }
    main {
      max-width: 850px;
      margin: auto;
      padding: 2em 1em 3em;
      position: relative;
    }

    /* ----------------------------------------------------------------
       Electric Frame (UNCHANGED)
    ---------------------------------------------------------------- */
    .electric-frame {
      position: relative;
      padding: 10px;
      border-radius: 12px;
      margin: 2em auto;
      background-color: #000;
      box-shadow:
        0 0 10px #fdf200,
        0 0 16px #ffe600,
        0 0 22px #fff000;
      animation: flicker 1.5s infinite alternate;
      max-width: 800px;
    }
    @keyframes flicker {
      0% {
        box-shadow:
          0 0 8px #ffeb3b,
          0 0 12px #fdf200,
          0 0 18px #ffe600;
      }
      100% {
        box-shadow:
          0 0 12px #fdf200,
          0 0 18px #fff000,
          0 0 24px #ffeb3b;
      }
    }

    /* ----------------------------------------------------------------
       Masked Video Styles (copied 1:1 from Learn, with YOUR video)
    ---------------------------------------------------------------- */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .video-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
    }
    .placeholder-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://img.youtube.com/vi/O0FWEKTiZCc/maxresdefault.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      z-index: 100;
    }
    .play-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 15px #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 101;
    }
    .play-button::after {
      content: '';
      display: block;
      width: 0; height: 0;
      border-left: 25px solid #000;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }
    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      z-index: 0;
    }
    .click-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 200;
      cursor: pointer;
    }

    /* ----------------------------------------------------------------
       Popup Form & Buttons (exact copy from Learn)
    ---------------------------------------------------------------- */
    #popup-form {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
    }
    #popup-form h3 {
      margin-bottom: 0.2em;
      font-size: 1.4em;
      font-weight: 700;
    }
    #popup-form p {
      margin-bottom: 1em;
      font-size: 1em;
      color: #ccc;
    }
    #popup-form input {
      width: 80%;
      max-width: 300px;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      font-size: 1em;
    }
    #popup-form button {
      padding: 0.8em 1.2em;
      margin-top: 0.5em;
      border: none;
      border-radius: 4px;
      background: #FFDD00;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
    .sign-up-btn, .schedule-btn {
      display: none;
      position: absolute;
      bottom: 15%;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 4px;
      background: #FFDD00;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 8px rgba(255,221,0,0.7);
      cursor: pointer;
      z-index: 900;
    }
    .sign-up-btn { left: 10%; }
    .schedule-btn { right: 10%; }

    /* ----------------------------------------------------------------
       Remaining Learn styles (UNCHANGED)
    ---------------------------------------------------------------- */
    .arrow-up {
      font-size: 2.2em;
      color: #FFA500;
      text-shadow: 0 0 6px #ffcc66;
      letter-spacing: 0.5em;
      margin: 0.3em 0 0;
    }
    .access-message {
      font-size: 1.35em;
      font-weight: 700;
      font-family: 'Segoe UI Semibold', sans-serif;
      margin-top: 0.3em;
    }
    #calendly-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1500;
      align-items: center;
      justify-content: center;
    }
    #calendly-popup .calendly-inline-widget {
      width: 320px; height: 580px; border: none;
    }
    #calendly-popup .close-cal {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #FFDD00;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      font-size: 0.85em;
      color: #bbb;
      padding: 2em 1em;
      border-top: 1px solid #333;
    }
    @media (max-width: 600px) {
      .title-group span { font-size: 2em; }
      h2 { font-size: 1.2em; }
      .arrow-up { font-size: 1.8em; }
      .access-message { font-size: 1.2em; }
      #popup-form input, #popup-form button { width: 90%; font-size: 0.9em; }
      .sign-up-btn, .schedule-btn { bottom: 10%; font-size: 0.9em; }
      #calendly-popup .calendly-inline-widget { width: 90%; height: 400px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="title-group">
      <span>Not Just English.</span>
      <span>Speak with Confidence.</span>
    </div>
    <h2>Speak Confidently → Improve Daily → Succeed Everywhere</h2>
    <div class="pill-bar">
      <span>Speak English Confidently</span>
    </div>
  </header>

  <main>
    <div class="electric-frame">
      <div class="video-container">
        <div class="video-wrapper">
          <div class="placeholder-frame" id="placeholder"></div>
          <div class="play-button" id="playBtn"></div>
          <div id="player"></div>
          <div class="click-overlay"></div>
        </div>
      </div>

      <div id="popup-form">
        <h3>Want to continue watching the video?</h3>
        <p>Enter your details below:</p>
        <form id="leadForm"
              method="POST"
              action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
          <input type="text"  name="name"  placeholder="Your Name"  required />
          <input type="email" name="email" placeholder="Your Email" required />
          <button type="submit">Submit & Continue</button>
        </form>
      </div>

      <button class="sign-up-btn"
              onclick="window.location='https://www.stemsphere.academy/products/courses/public-speaking'">
        Sign Up Now
      </button>
      <button class="schedule-btn">Schedule Now</button>
    </div>

    <div class="arrow-up">↑↑↑↑</div>
    <div class="access-message">Watch Video for Access Details</div>
  </main>

  <div id="calendly-popup">
    <div class="calendly-inline-widget"
         data-url="https://calendly.com/stemxsphere/trialclass">
    </div>
    <button class="close-cal">Close</button>
  </div>

  <footer>
    © 2025 STEMSphere Academy. All rights reserved.
  </footer>

  <!-- Calendly widget script -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <!-- YouTube IFrame API + control logic (copied 1:1 from Learn, with your video/times) -->
  <script>
    // load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player,
        started  = false,
        pauseTime = 136,  // 2:16
        signUpTime = 212, // 3:32
        scheduleTime = 214, // 3:34
        intervalId,
        flags = { form: false, signUp: false, schedule: false };

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        host: 'https://www.youtube-nocookie.com',
        videoId: 'O0FWEKTiZCc',
        playerVars: {
          controls: 0,
          disablekb: 1,
          fs: 0,
          modestbranding: 1,
          rel: 0,
          iv_load_policy: 3,
          enablejsapi: 1,
          autoplay: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      const placeholder = document.getElementById('placeholder');
      const playBtn     = document.getElementById('playBtn');
      const clickOv     = document.querySelector('.click-overlay');
      clickOv.addEventListener('click', () => {
        if (!started) {
          started = true;
          placeholder.style.display = 'none';
          playBtn.style.display     = 'none';
          document.getElementById('player').style.display = 'block';
          player.playVideo();
        } else if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      });
    }

    function onPlayerStateChange(event) {
      const placeholder = document.getElementById('placeholder');
      const playBtn     = document.getElementById('playBtn');

      if (event.data === YT.PlayerState.PLAYING) {
        placeholder.style.display = 'none';
        playBtn.style.display     = 'none';
        intervalId = setInterval(checkMilestones, 500);

      } else if (event.data === YT.PlayerState.PAUSED) {
        placeholder.style.display = 'block';
        playBtn.style.display     = 'flex';
        clearInterval(intervalId);

      } else if (event.data === YT.PlayerState.ENDED) {
        clearInterval(intervalId);
      }
    }

    function checkMilestones() {
      const t = player.getCurrentTime();

      if (t >= pauseTime && !flags.form) {
        flags.form = true;
        document.getElementById('popup-form').style.display = 'flex';
      }
      if (t >= signUpTime && !flags.signUp) {
        flags.signUp = true;
        document.querySelector('.sign-up-btn').style.display = 'block';
      }
      if (t >= scheduleTime && !flags.schedule) {
        flags.schedule = true;
        document.querySelector('.schedule-btn').style.display = 'block';
      }
    }

    // Schedule button → open inline Calendly popup
    document.querySelector('.schedule-btn').onclick = () => {
      document.getElementById('calendly-popup').style.display = 'flex';
    };

    // Close inline Calendly popup
    document.querySelector('.close-cal').onclick = () => {
      document.getElementById('calendly-popup').style.display = 'none';
    };
  </script>
</body>
</html>
